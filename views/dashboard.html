{% extends "index.html" %}

{% block header %}
  <title>photo-share-dashboard</title>
{% endblock %}

{% block content %}
  <div id="dashboardContainer" class="container">
    <div class="profile row">
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <div class="profile_info">
          <h1 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{ user._json.name }}</h1>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <i class="fa fa-gratipay" style="color:red;"></i> 0 likes
            &middot;
            <i class="fa fa-eye"></i> 0 views
          </div>
        </div>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="padding: 15px;">
        <div class="profile_img">
          <img src="{{ user._json.avatar_url }}" alt="{{ user._json.name }}" width="150" height="150" style="border-radius: 150px">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-md btn-primary" data-toggle="modal" data-target="#addPhotoModel">
          <i class="fa fa-camera" aria-hidden="true"></i> Add Photo
        </button>
        <!-- Modal -->
        <div class="modal fade" id="addPhotoModel" tabindex="-1" role="dialog" aria-labelledby="addPhotoModel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addPhotoModelTitle">Add Photo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">
                    <i class="fa fa-times-circle"></i>
                  </span>
                </button>
              </div>
              <div class="modal-body">
                <form class="" action="" method="post">
                  <div class="form-group">
                    <label for="formImageLink">Insert photo link</label>
                    <input type="text" class="form-control" id="formImageLink" placeholder="https://bit.ly/2pXBWBU">
                  </div>
                  <button type="button" class="btn btn-success col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <i class="fa fa-plus-square"></i> Add
                  </button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- images will go here -->
      </div>
    </div>
  </div>
{% endblock %}
