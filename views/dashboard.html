{% extends "index.html" %}

{% block header %}
  <title>photo-share-dashboard</title>
{% endblock %}

{% block content %}
  <div id="dashboardContainer" class="container">
    <div class="profile row">
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <div class="profile_info">
          <h1 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{ user._json.name }}</h1>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <i class="fa fa-gratipay" style="color:red;"></i> 0 likes
            &middot;
            <i class="fa fa-eye"></i> 0 views
          </div>
        </div>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="padding: 15px;">
        <div class="profile_img">
          <img src="{{ user._json.avatar_url }}" alt="{{ user._json.name }}" width="150" height="150" style="border-radius: 150px">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button type="button" class="btn btn-md btn-primary">
          <i class="fa fa-camera" aria-hidden="true"></i> Add Photo
        </button>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- images will go here -->
      </div>
    </div>
  </div>
{% endblock %}
